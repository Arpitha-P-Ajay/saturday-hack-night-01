<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pizza Order</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Order Your Pizza</h1>
      <form action="/order" method="post">
        <label for="size">Choose size:</label>
        <select name="size" required>
          <option value="small">Small (₹250)</option>
          <option value="medium">Medium (₹400)</option>
          <option value="large">Large (₹650)</option>
        </select>

        <label for="toppings">Choose toppings:</label>
        <div class="checkboxes">
          <label
            ><input type="checkbox" name="toppings" value="cheese" />
            Cheese</label
          >
          <label
            ><input type="checkbox" name="toppings" value="olives" />
            Olives</label
          >
          <label
            ><input type="checkbox" name="toppings" value="mushrooms" />
            Mushrooms</label
          >
          <label
            ><input type="checkbox" name="toppings" value="pepperoni" />
            Pepperoni</label
          >
          <label
            ><input type="checkbox" name="toppings" value="onions" />
            Onions</label
          >
        </div>

        <button type="submit">Order Now</button>
      </form>

      {% if result %}
      <div class="result">
        <h2>Order Summary</h2>
        <p><strong>Size:</strong> {{ result.pizza_size }}</p>
        <p><strong>Toppings:</strong> {{ result.toppings | join(', ') }}</p>
        <p><strong>Total Price:</strong> {{ result.total_price }}</p>
        <p>
          <strong>Estimated Delivery:</strong> {{ result.estimated_delivery_time
          }}
        </p>
        <p><strong>Status:</strong> {{ result.status }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
